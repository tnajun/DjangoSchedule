{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load socialaccount %}
{% providers_media_js %}
{% block title %}ログイン | Mental Share{% endblock %}
{% block contents %}


<div class="form-content">
  <h1 class="mb-4">ログイン</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-info btn-block" type="submit">ログイン</button>
    <p class="mt-3"><a href="{% url 'account_reset_password' %}" class="text-info">パスワードをお忘れですか？</a></p>
    <a id="google_login" href="/accounts/google/login" class="btn btn-info btn-block">Sign in with Google</a>
    <!--<a id="twitter_login" href="/accounts/twitter/login" class="btn btn-info btn-block">Sign in with Twitter</a>-->
    <!--<a id="facebook_login" href="/accounts/facebook/login" class="btn btn-info btn-block">Sign in with Facebook</a>-->
    <!--<a href="{% provider_login_url "facebook" method="js_sdk" %}">Login Button image</a>-->
  </form>
</div>


{% endblock %}
